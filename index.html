<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <section class="base-box">
      <div class="topbar">
        <i class="fas fa-arrow-left fa-sm"></i>
        <i class="fas fa-search fa-sm"></i>

        <img

          src="https://www.rollingstone.com/wp-content/uploads/2020/01/eminem-review.jpg"
        />

        <h4 class="singer__tag">Rap God</h4>
      </div>
      <div class="button">
        <button class="button__shuffle" type="button">Shuffle</button>
        <button class="button__like">
          <i class="fas fa-heart"></i>
          <span>212 971</span>
        </button>
      </div>
      <div class="eminemsongs">
        <ul>
          <li class="songs-list">

                src="https://i.pinimg.com/originals/fa/49/8d/fa498dde32d76707e4b28d7553dfa9f1.jpg"
              />
            </div>
            <div class="songs-list__text">
              <h4 class="songs-list__text--title">Eminem</h4>
              <h2>Rap God</h2>
            </div>
            <div>
              <i class="ellip fas fa-ellipsis-v"></i>

            </div>
            <div>

          </li>
          <li class="songs-list">
            <div>
              <img
                class="songs-list__image"

              />

            <div class="songs-list__text">
              <h4 class="songs-list__text--title">Eminem</h4>
              <h2>Godzilla</h2>
            </div>
            <div>
              <i class="ellip fas fa-ellipsis-v"></i>
            </div>
          </li>
          <li class="songs-list">
            <div>
              <img
                class="songs-list__image"
                src="https://lh3.googleusercontent.com/proxy/RLb31qVnWcjGfz7tw-FfAIQX97i4RyiZb4h6KeAaFtjmvscZqEjYbnyW4r6nZ3jlnqiDZzUiYdVQZ_sQb3iuKis7UlQsHLqFW1bP26FUP62W9f6auBWv-nRmSi5pxmJfr6gjhy37FNqGeV62YkcAN8OS5JTwXOu4Ld38-hVlLum9oEtsFsh2EeUubXVTglE4on4nD5G8eOTFJ7DI0O4wJa_hSRqeQD3PlvliVlTatuykPZYFFLRFhdzGSMQ91tOP4CRqzGAi_Y6xGV6kSQUJsHywBnrUp5zJcVpc4m_LRAhHh4so1Os"
              />

            <div class="songs-list__text">
              <h4 class="songs-list__text--title">Eminem</h4>
              <h2>Killshot</h2>
            </div>
            <div>
              <i class="ellip fas fa-ellipsis-v"></i>
            </div>
          </li>
        </ul>
      </div>
      <div class="playbuttonbox">
        <div class="playbuttonbox__text">
          <h4>Eminem</h4>
          <h2>King's never die</h2>
        </div>
        <div class="playbuttonbox__play">
          <i class="fas fa-step-backward fa-xs"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward fa-xs"></i>
        </div>
      </div>
    </section>
    <section class="base-box">
      <div class="topbar">
        <i class="fas fa-arrow-left fa-sm"></i>
        <i class="ellip fas fa-ellipsis-v"></i>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
