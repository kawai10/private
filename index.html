    <link rel="stylesheet" href="Css/style.css" />

  <body>
    <div class="backgroundbox">
      <div class="topbar">
        <header>
          <i class="fas fa-bars"></i>
          <h1>library</h1>
          <i class="fas fa-shopping-basket"></i>

            <section>
              <h3>No Fixed Abode</h3>
              <h5>Journey Through</h5>

              <div class="book__hashtagbox">Biography</div>
            </div>
            <div class="book__buybox">
              <div class="book__bookmark">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="book__booknow">Book Now</div>
            </div>
          </div>

      </article>
