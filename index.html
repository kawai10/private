<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="basis-box">
      <div class="playlist-box">
        <i class="fas fa-times"></i>
        <span class="song-title">Playlist</span>
      </div>
      <div class="song-box">
        <div class="img-icon">
          <i class="far fa-image fa-2x"></i>
        </div>
        <div class="song-name">
          <p class="song-title">Random Love</p>
          <p>by Divay Kapoor</p>
        </div>
      </div>
      <div class="play-icon">
        <div class="playbox">
          <div><i class="fas fa-play"></i></div>
          <div>Play</div>
        </div>
        <div class="circlebox">
          <div class="circle-icon">
            <i class="far fa-heart fa-lg"></i>
          </div>
          <div class="circle-icon">
            <i class="fas fa-plus fa-lg"></i>
          </div>
        </div class="circlebox">
      </div>
      <div class="subsongbox">
        <div class="subsong tomato"></div>
        <div class="subsongname">
          <p class="subsongtitle">Matargasti</p>
          <p>Mohit Chauhan</p>
        </div>
      </div>
      <div class="subsongbox">
        <div class="subsong hotpink"></div>
        <div class="subsongname">
          <p class="subsongtitle">Attitude</p>
          <p>Lewis OfMan · Attitude</p>
        </div>
      </div>
      <div class="subsongbox">
        <div class="subsong blue"></div>
        <div class="subsongname">
          <p class="subsongtitle">
            Try Everthing
          </p>
          <p>
            Shakira · Zootopia
          </p>
        </div>
      </div>
      <div class="subsongbox">
        <div class="subsong mint"></div>
        <div class="subsongname">
          <p class="subsongtitle">
            Sunflower
          </p>
          <p>
            Joseph Vincent · sunflower
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
